<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          rel="stylesheet"/>
    <link href="profile.style.client.css"
          rel="stylesheet"/>
    <meta charset="utf-8" name="viewport"
          content= "width=device-width, initial-scale=1.0">

</head>
<body>
<div class="container">
    <h1>Profile</h1>
    <div class="alert alert-success wbdv-message" role="alert">
        Profile successfully saved!
    </div>
    <div class="row">
        <label for="usernameFld" class="col-sm-2 col-form-label">
            Username </label>
        <div class="col-sm-10">
            <input type="text" class="form-control wbdv-field wbdv-username"
                   id="usernameFld"
                   placeholder="Alice" readonly>
        </div>
    </div>
</br>

    <div class="row">
        <label for="phoneFld" class="col-sm-2 col-form-label">
            Phone </label>
        <div class="col-sm-10">
            <input type="tel" class="form-control wbdv-field wbdv-phone"
                   id="phoneFld"
                   pattern ="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                   placeholder="(555)123-4324">
        </div>
    </div>
</br>

    <div class="row">
        <label for="emailFld" class="col-sm-2 col-form-label">
            Email </label>
        <div class="col-sm-10">
            <input type="email" class="form-control wbdv-field wbdv-email"
                   id="emailFld"
                   placeholder="alice@wonderland.com">
        </div>
    </div>
</br>

    <div class="row">
        <label for="roleFld" class="col-sm-2 col-form-label">
            Role </label>
        <div class="col-sm-10">
            <select class="form-control wbdv-field wbdv-role"
                   id="roleFld">
                <option value="Faculty">Faculty</option>
                <option value="Student">Student</option>
                <option value="Admin">Admin</option>
            </select>
        </div>
    </div>
    </br>

    <div class="row">
        <label for="dobFld" class="col-sm-2 col-form-label">
            Date of Birth </label>
        <div class="col-sm-10">
            <input type="date" class="form-control wbdv-field wbdv-dob"
                   id="dobFld"
                   placeholder="yyyy/mm/dd">
        </div>
    </div>
    </br>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
            <button id="updateBtn" class="btn btn-success btn-block wbdv-button wbdv-update">Update</button>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label"></label>
    <div class="col-sm-10">
        <a href="../course-list/course-list.template.client.html">
        <button id="logoutBtn" class="btn btn-danger btn-block wbdv-button wbdv-logout">Logout</button>
        </a>
    </div>
    </div>



</div>
</body>
</html>
