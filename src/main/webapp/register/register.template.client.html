<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          ref = "stylesheet"/>
    <link href="register.style.client.css"
          ref = "stylesheet"/>
</head>
<body>
<div class="container">

<h1>Sign Up</h1>
    <div class="form-group row">
        <label for="usernameFld" class="col-sm-2 col-form-label">
            Username </label>
        <div class="col-sm-10">
            <input class="form-control wbdv-field wbdv-username"
                   id="usernameFld"
                   placeholder="Alice">
        </div>
    </div>

    <div class="form-group row">
        <label for="passwordFld" class="col-sm-2 col-form-label">
            Password </label>
        <div class="col-sm-10">
            <input type="password" class="form-control wbdv-field wbdv-password"
                   id="passwordFld" placeholder="123qwe#$%">
        </div>
    </div>

    <div class="form-group row">
        <label for="verifyPasswordFld" class="col-sm-2 col-form-label">
            Verify Password </label>
        <div class="col-sm-10">
            <input type="password" class="form-control wbdv-field wbdv-password-verify"
                   id="verifyPasswordFld" placeholder="123qwe#$%">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
            <button id ="registerBtn" class="btn btn-primary btn-block wbdv-button wbdv-register">Sign up</button>
            <div class="row">
                <div class="col-6">
                    <a href="#" class="wbdv-link wbdv-login">Login</a>
                </div>

</div>
        </div>
    </div>
</div>

</body>
</html>
