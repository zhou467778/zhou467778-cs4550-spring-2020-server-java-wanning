<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          ref="stylesheet"/>

    <link href="login.style.client.css"
          ref="stylesheet"/>
    <meta charset="utf-8" name="viewport"
          content= "width=device-width, initial-scale=1.0">

</head>
<body>
<div class="container">
    <h1>Sign In</h1>
    <form>
        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">
                Username </label>
            <div class="col-sm-10">
                <input class="form-control wbdv-field wbdv-username"
                       id="username"
                       placeholder="Alice">
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">
                Password </label>
            <div class="col-sm-10">
                <input type="password" class="form-control wbdv-field wbdv-password"
                       id="password" placeholder="123qwe#$%">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <a class="btn btn-primary btn-block wbdv-button wbdv-sslogin"
                   href="../profile/profile.template.client.html">Sign in</a>
                <div class="row">
                    <div class="col-6">
                        <a href="#" class="wbdv-link wbdv-forgot-password">Forgot Password?</a>
                    </div>
                    <div class="col-6">
                        <a href="../register/register.template.client.html" class="float-right wbdv-link wbdv-register">Sign
                            up</a>
                    </div>
                    <div class="col-6">
                        <a href="../course-list/course-list.template.client.html"
                           class="wbdv-link wbdv-cancel">Cancel</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
